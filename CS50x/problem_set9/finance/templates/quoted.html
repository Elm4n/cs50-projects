{% extends "layout.html" %}

{% block main %}
<h2>Quote Result</h2>
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h5 class="card-title">{{ quote.name }} ({{ quote.symbol }})</h5>
        <p class="card-text">
            Current Price: <strong>{{ quote.price | usd }}</strong>
        </p>
        <a href="/quote" class="btn btn-primary">Lookup Another</a>
        <a href="/" class="btn btn-secondary">Home</a>
    </div>
</div>
{% endblock %}
